<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rol con Stephanie Orantes</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Cargar imágenes de personajes
    const playerImage = new Image();
    playerImage.src = 'inuyasha_personaje.png';

    // Definir el personaje
    const player = {
      x: 50,
      y: 50,
      width: 64, // Ancho de la imagen
      height: 64, // Alto de la imagen
      speed: 2,
    };

    // Función para dibujar al personaje
    function drawPlayer() {
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
    }

    // Función para actualizar el juego
    function update() {
      // Lógica de movimiento del personaje
      if (keys["ArrowUp"]) {
        player.y -= player.speed;
      }
      if (keys["ArrowDown"]) {
        player.y += player.speed;
      }
      if (keys["ArrowLeft"]) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"]) {
        player.x += player.speed;
      }

      // Borrar el lienzo
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar al personaje
      drawPlayer();

      // Llamar a la función 'update' de manera recursiva
      requestAnimationFrame(update);
    }

    // Manejo de teclas
    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    // Comenzar el juego
    update();
  </script>
</body>
</html>
