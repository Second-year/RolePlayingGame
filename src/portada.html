 <!-- STEPHANIE ORANTES-->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-400 h-screen flex justify-center items-center relative">
    <!-- Imagen en la esquina superior izquierda -->
    <img src="Por.png" alt="Castillo de portada Orantes Stephanie" class="absolute top-0 left-0 w-1/4 z-0" style="opacity: 0.5;">

    <!-- Imagen en la esquina superior derecha -->
    <img src="Por.png" alt="Castillo de portada Orantes Stephanie" class="absolute top-0 right-0 w-1/4 z-0" style="opacity: 0.5;">

    <!-- Imagen en la esquina inferior izquierda -->
    <img src="Por.png" alt="Castillo de portada Orantes Stephanie" class="absolute bottom-0 left-0 w-1/4 z-0" style="opacity: 0.5;">

    <!-- Imagen en la esquina inferior derecha -->
    <img src="Por.png" alt="Castillo de portada Orantes Stephanie" class="absolute bottom-0 right-0 w-1/4 z-0" style="opacity: 0.5;">

    <div class="text-center text-white z-10">
        <h1 class="text-4xl font-bold mb-6 text-center">Orantes Castle: Enchanted Battle</h1>
        <button class="bg-yellow-500 text-white text-lg py-2 px-4 rounded cursor-pointer" id="start-button">Comenzar Juego</button>
    </div>

    <script src="Portada.js"></script>
</body>
</html>
